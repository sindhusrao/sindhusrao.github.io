<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2luZGh1c3JhbyIsImEiOiJjS0trYkxnIn0.eMW4OvPvXC_kUEP7H7wv8Q';
var map = L.mapbox.map('map', 'sindhusrao.l71l1gki')
    .setView([40, -74.50], 9);

/*var featureLayer = L.mapbox.featureLayer()
    .loadURL('busstop.geojson')
    .addTo(map);    */

var marker = L.marker([-73, 40], {
    icon: L.mapbox.marker.icon({
      'marker-color': '#f86767'
    })
});

var t = 0;
window.setInterval(function() {
    // Making a lissajous curve just for fun.
    // Create your own animated path here.
    marker.setLatLng(L.latLng(
        Math.cos(t * 0.5) * 50,
        Math.sin(t) * 50));
    t += 0.1;
}, 50);

marker.addTo(map);

</script>
</body>
</html>
